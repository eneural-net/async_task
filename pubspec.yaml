name: async_task
description: Asynchronous tasks and parallel executors (similar to thread pools) for all Dart platforms (transparently), without having to deal with `Isolate` complexity.
version: 1.1.2
homepage: https://github.com/eneural-net/async_task

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  collection: ^1.18.0
  async_extension: ^1.2.12
  ffi: ^2.1.3

dev_dependencies:
  lints: ^3.0.0
  test: ^1.25.8
  dependency_validator: ^3.2.3
  coverage: ^1.9.2
  vm_service: ^13.0.0
