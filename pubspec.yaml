name: async_task
description: Asynchronous tasks and parallel executors (similar to thread pools) for all Dart platforms (transparently), without having to deal with `Isolate` complexity.
version: 1.0.20
homepage: https://github.com/eneural-net/async_task

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  collection: ^1.17.0
  async_extension: ^1.0.12
  ffi: ^2.0.1

dev_dependencies:
  lints: ^2.0.1
  test: ^1.22.1
  dependency_validator: ^3.2.2
  coverage: ^1.6.1
  vm_service: ^9.4.0
